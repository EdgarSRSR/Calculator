<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="display">
            <div id="container"></div>
        </div>
        <div class="first-row-btns">
            <button class="delete">DEL</button>
            <button class="cancel">C</button>
        </div>
        <div id="wrapper" class="second-row-btns">
            <button class="seven" id="7">7</button>
            <button class="eight" id="8">8</button>
            <button class="nine" id="9">9</button>
            <button class="division" id="%">%</button>
            <button class="four" id="4">4</button>
            <button class="five" id="5">5</button>
            <button class="six" id="6">6</button>
            <button class="multiply" id="x">X</button>
            <button class="one" id="1">1</button>
            <button class="two" id="2">2</button>
            <button class="tres" id="3">3</button>
            <button class="substract" id="-">-</button>
            <button class="float" id=".">.</button>
            <button class="zero" id="0">0</button>
            <button class="equal">=</button>
            <button class="plus" id="+">+</button>
        </div>
    </div>
    
</body>
</html>
